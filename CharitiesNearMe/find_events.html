<!DOCTYPE html>
<html>
  <head>
    <title>Find Events | Charities Near Me</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <!--<link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
    <script src="jquery-2.1.1.min.js"></script>
    <script type="application/javascript" src="map.js"></script>
    <script type="application/javascript" src="events.js"></script>
    <script src="style.js"></script>
  </head>

  <body>
    <div id="refine_search">
      <h1>Refine Your Search</h1>
      <form name="refine" id="refine" action="find_events.html">
        <h2>Type of event</h2>
            <input type="checkbox" name="type" value="Gala">Dinner or Gala<br>
            <input type="checkbox" name="type" value="Concert">Concert<br>
            <input type="checkbox" name="type" value="Screening">Screening
            <br>
            <input type="checkbox" name="type" value="Party">Party or Social Gathering
            <br>
            <input type="checkbox" name="type" value="Rally">Rally
            <br>
            <input type="checkbox" name="type" value="Tournament">Tournament
            <br>
            <input type="checkbox" name="type" value="Competition">
            Game or Competition
            <br>
            <input type="checkbox" name="type" value="Race">Race or Endurance
            <br>
            <input type="checkbox" name="type" value="Signing">Appearance or Signing
            <br>
            <input type="checkbox" name="type" value="Other">Other
            <br>
        <h2>Price of event</h2>
            <input type="checkbox" name="price" value="Free">Free
            <br>
            <input type="checkbox" name="price" value="1">0 - 19.99
            <br>
            <input type="checkbox" name="price" value="2">20.00 - 49.99
            <br>
            <input type="checkbox" name="price" value="3">50+
            <br>
        <input type="submit" name="submit" value="Submit" id="submit">
      </form>
    </div>
    <button id="button">Click!</button>
    <div id="target">
      
    </div>
    <span><button id="refine_button">Refine Your Search</button></span>
    <div id="map-canvas"></div>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  </body>
</html>
