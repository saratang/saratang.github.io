<!DOCTYPE html>
<html>
  <head>
    <title>Charities Near Me | Find Events</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="main_functions.js"></script>
    <script src="style.js"></script>
  </head>

  <body>
    <div id="refine_search">
      <h1>Refine Your Search</h1>
      <form name="refine" id="refine" action="find_events.html">
        <h2>Name of organization</h2>
            <input type="checkbox" name="name" value="Red Cross">Red Cross<br>
            <input type="checkbox" name="name" value="WWF">World Wildlife Foundation<br>
            <input type="checkbox" name="name" value="Greenpeace">Greenpeace<br>
        <h2>Type of organization</h2>
            <input type="checkbox" name="type" value="Environmental">Environmental<br>
            <input type="checkbox" name="type" value="Children">Children/Education<br>
            <input type="checkbox" name="type" value="Hunger">Hunger<br>
        <input type="submit" name="submit" value="Submit" id="submit">
      </form>
    </div>
    <span><button id="refine_button">Refine Your Search</button></span>
    <div id="map-canvas"></div>
  </body>
</html>
