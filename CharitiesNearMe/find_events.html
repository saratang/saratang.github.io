<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Find Events | Charities Near Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript"src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmYKQKUOyOz-8ZCj1Ge-CeJUWHSiWgjaU"></script>
    <script src="jquery-2.1.1.min.js"></script>
    <script type="application/javascript" src="events.js"></script>
    <script type="application/javascript" src="map.js"></script>
    <script src="style.js"></script>
  </head>

  <body>
    <div class="container">
    <div class="jumbotron" id="refine_search">
      <h1>Refine Your Search</h1>
      <form name="refine" id="refine" action="find_events.html">
        <div id="type-container">
          <h2>Type of event</h2>
            <div class="row">
            <div class="col-sm-4">
            <input type="checkbox" name="type" class="type" value="8"> Dinner or Gala
            </div>
            <div class="col-sm-4">
            <input type="checkbox" name="type" class="type" value="6"> Concert
            </div>
            <div class="col-sm-4">
            <input type="checkbox" name="type" class="type" value="7"> Screening
            </div>
            </div>

            <div class="row">
            <div class="col-sm-4">
            <input type="checkbox" name="type" class="type" value="11"> Party or Social Gathering
            </div>
            <div class="col-sm-4">
            <input type="checkbox" name="type" class="type" value="12"> Rally
            </div>
            <div class="col-sm-4">
            <input type="checkbox" name="type" class="type" value="13"> Tournament
            </div>
            </div>

            <div class="row">
            <div class="col-sm-4">
            <input type="checkbox" name="type" class="type" value="14"> Game or Competition
            </div>
            <div class="col-sm-4">
            <input type="checkbox" name="type" class="type" value="15"> Race or Endurance
            </div>
            <div class="col-sm-4">
            <input type="checkbox" name="type" class="type" value="19"> Appearance or Signing
            </div>
            </div>

            <div class="row">
            <div class="col-sm-4">
            <input type="checkbox" name="type" class="type" value="1,2,3,4,5,9,10,16,17,18"> Other
            </div>
            <div class="col-sm-8">
            </div>
            </div>
        </div>
        <div id="price-container">
          <h2>Price of event</h2>
            <div class="row">
            <div class="col-sm-3">
            <input type="checkbox" name="price" value="Free"> Free<br>
            </div>
            <div class="col-sm-3">
            <input type="checkbox" name="price" value="1"> $0.01 - $19.99<br>
            </div>
            <div class="col-sm-3">
            <input type="checkbox" name="price" value="2"> $20.00 - $49.99<br>
            </div>
            <div class="col-sm-3">
            <input type="checkbox" name="price" value="3"> $50.00+<br>
            </div>
            </div>
        </div>
      </form>
      <button id="button" class='btn btn-default btn-block'>Submit</button>
    </div>
    <button id="refine_button" class='btn btn-default btn-block'>Refine Your Search</button>
    <div id="map-canvas"></div>
    </div>
  </body>
</html>
